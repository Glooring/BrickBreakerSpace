<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Brick Breaker Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            touch-action: none;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #unity-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Remove the focus outline on the canvas */
        #unity-canvas:focus {
            outline: none;
        }

        #unity-canvas {
            background-color: black;
        }

        /* Hide loading bar and footer for a minimalist look */
        #unity-loading-bar, #unity-footer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="1"></canvas>
    </div>
    <script>
        // Unity loader configuration
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/BrickBreakerSpaceWeb.loader.js";
        var config = {
            dataUrl: buildUrl + "/BrickBreakerSpaceWeb.data",
            frameworkUrl: buildUrl + "/BrickBreakerSpaceWeb.framework.js",
            codeUrl: buildUrl + "/BrickBreakerSpaceWeb.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Brick Breaker Space",
            productVersion: "1.0",
        };

        // Prevent context menu on right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        let canvas = document.getElementById("unity-canvas");
        let container = document.getElementById("unity-container");
        let unityInstance = null;

        // Function to resize the canvas while maintaining aspect ratio
        function resizeCanvas() {
            const aspectRatio = 9 / 16;
            let width, height;

            if (document.fullscreenElement) {
                // In fullscreen, use screen dimensions
                let screenWidth = screen.width;
                let screenHeight = screen.height;

                if (screenHeight * aspectRatio <= screenWidth) {
                    height = screenHeight;
                    width = height * aspectRatio;
                } else {
                    width = screenWidth;
                    height = width / aspectRatio;
                }
            } else {
                // In windowed mode, use container dimensions
                let containerWidth = container.clientWidth;
                let containerHeight = container.clientHeight;

                if (containerHeight * aspectRatio <= containerWidth) {
                    height = containerHeight;
                    width = height * aspectRatio;
                } else {
                    width = containerWidth;
                    height = width / aspectRatio;
                }
            }

            // Set the canvas size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            // Update Unity's WebGL rendering context size
            if (unityInstance != null) {
                unityInstance.SendMessage('GameManager', 'OnCanvasResize');
            }
        }

        // Fullscreen toggle with F11 key
        document.addEventListener("keydown", function(event) {
            if (event.key === "F11") {
                event.preventDefault();
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Resize canvas when entering or exiting fullscreen
        document.addEventListener('fullscreenchange', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // Load Unity script
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Optionally handle the progress bar here
            }).then((instance) => {
                unityInstance = instance;
                resizeCanvas();
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
