<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Brick Breaker Space</title>
    <!-- Removed initial-scale=1.0 -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        html, body {
            /* Ensure html and body take up full height */
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            touch-action: none;
            text-align: center;
        }

        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        /* Updated canvas styles */
        #unity-canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }

        /* Remove focus outline on the canvas */
        #unity-canvas:focus {
            outline: none;
        }

        /* Hide loading bar and footer for a minimalist look */
        #unity-loading-bar, #unity-footer {
            display: none;
        }

        /* Custom Loading Screen Styles */
        #custom-loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #custom-loader-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        /* Optional Spinner Styles */
        #custom-loader-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #555;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Custom Loading Screen -->
    <div id="custom-loader">
        <!-- You can use either text or spinner -->
        <!-- <div id="custom-loader-text">Loading...</div> -->
        <div id="custom-loader-spinner"></div>
    </div>

    <!-- Unity Container -->
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="1"></canvas>
    </div>

    <script>
        // Unity loader configuration
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/BrickBreakerSpaceWeb.loader.js";
        var config = {
            dataUrl: buildUrl + "/BrickBreakerSpaceWeb.data",
            frameworkUrl: buildUrl + "/BrickBreakerSpaceWeb.framework.js",
            codeUrl: buildUrl + "/BrickBreakerSpaceWeb.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Brick Breaker Space",
            productVersion: "1.0",
        };

        // Prevent context menu on right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        let canvas = document.getElementById("unity-canvas");
        let container = document.getElementById("unity-container");
        let unityInstance = null;

        // Function to resize the canvas while maintaining aspect ratio
        function resizeCanvas() {
            const aspectRatio = 9 / 16;
            let width, height;

            // Use window.innerWidth and window.innerHeight for both modes
            let availableWidth = window.innerWidth;
            let availableHeight = window.innerHeight;

            // Calculate the ideal width and height to maintain aspect ratio
            if (availableHeight * aspectRatio <= availableWidth) {
                height = availableHeight;
                width = height * aspectRatio;
            } else {
                width = availableWidth;
                height = width / aspectRatio;
            }

            // Set the canvas size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            // Center the canvas within the container
            canvas.style.marginTop = ((availableHeight - height) / 2) + 'px';
        }

        // Fullscreen toggle with F11 key
        document.addEventListener("keydown", function(event) {
            if (event.key === "F11") {
                event.preventDefault();
                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Resize canvas when entering or exiting fullscreen
        document.addEventListener('fullscreenchange', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        // Load Unity script
        var script = document.createElement("script");
        script.src = loaderUrl;

        // Show the custom loader when the script starts loading
        document.getElementById('custom-loader').style.display = 'flex';

        script.onload = () => {
            // Hide the custom loader when Unity's loading screen appears
            document.getElementById('custom-loader').style.display = 'none';

            createUnityInstance(canvas, config, (progress) => {
                // Optionally handle the Unity progress bar here
            }).then((instance) => {
                unityInstance = instance;
                resizeCanvas();
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
